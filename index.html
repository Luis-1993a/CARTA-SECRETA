<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Secreta</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    .card {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Carta Secreta</h1>
  <div id="login">
    <p>Ingresa tu clave única:</p>
    <input type="text" id="claveInput" />
    <button onclick="verificarClave()">Entrar</button>
    <p id="error" style="color: red;"></p>
  </div>
  <div id="cartaSecreta" style="display:none">
    <p>Tu carta secreta es:</p>
    <div class="card" id="cartaTexto"></div>
  </div>

  <script>
    const clavesValidas = [
      'CCJ1', 'TFCJ1', 'LMGJ1', 'LCJ1', 'LPJ1',
      'SFCJ1', 'TTJ1', 'TTGJ1', 'RBFJ1', 'LGJ1'
    ];

    const cartas = [
      'Gol de cabeza x2',
      'Robo carta secreta',
      'Anula carta secreta',
      'Si hay penalti, gol x2',
      'Carta espejo',
      'Joker (Carta libre)',
      'Gol al último minuto x2'
    ];

    const claveInput = document.getElementById('claveInput');
    const errorMsg = document.getElementById('error');
    const cartaTexto = document.getElementById('cartaTexto');
    const cartaDiv = document.getElementById('cartaSecreta');

    function verificarClave() {
      const clave = claveInput.value.trim().toUpperCase();
      const guardado = JSON.parse(localStorage.getItem(clave));

      if (!clavesValidas.includes(clave)) {
        errorMsg.textContent = 'Clave inválida.';
        return;
      }

      const ahora = Date.now();

      if (guardado && ahora < guardado.expira) {
        mostrarCarta(guardado.carta);
      } else {
        const carta = cartas[Math.floor(Math.random() * cartas.length)];
        const expira = ahora + 24 * 60 * 60 * 1000; // 24 horas
        localStorage.setItem(clave, JSON.stringify({ carta, expira }));
        mostrarCarta(carta);
      }

      document.getElementById('login').style.display = 'none';
      cartaDiv.style.display = 'block';
    }

    function mostrarCarta(carta) {
      cartaTexto.textContent = carta;
    }
  </script>
</body>
</html>

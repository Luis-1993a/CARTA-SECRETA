
<!DOCTYPE html>

<head>

  <title>Carta Secreta - King FC</title>

  </style>

<body>
  <img src="logo.png" alt="King FC Logo" class="logo">
  <h1>Carta Secreta</h1>
  <div class="card" id="card">Cargando...</div>

    const cartaAleatoria = cartas[Math.floor(Math.random() * cartas.length)];

</html>

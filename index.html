<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Secreta - King FC</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 30px;
    }
    .jornada {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 1px 1px 4px #000;
    }
    .card {
      background-color: #8b0000;
      color: white;
      border-radius: 15px;
      padding: 40px;
      font-size: 24px;
      font-weight: bold;
      width: 80%;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      user-select: none;
    }
    .error {
      color: #f55;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="King FC Logo" class="logo" />
  <h1>Carta Secreta</h1>
  <div class="jornada">JORNADA 1</div>
  <div id="content"></div>

  <script>
    const PASSWORD = 'Jornada1'; // Cambia la contraseña aquí
    const MAX_ACCESOS = 12;

    function mostrarCarta() {
      const cartas = [
        'Gol de cabeza x2',
        'Robo carta secreta',
        'Anula carta secreta',
        'Si hay penalti, gol x2',
        'Carta espejo',
        'Joker (Carta libre)',
        'Gol al último minuto x2'
      ];

      // 48 horas en milisegundos
      const TIEMPO_48H = 48 * 60 * 60 * 1000;

      function obtenerCarta() {
        const ahora = new Date().getTime();
        const cartaGuardada = localStorage.getItem('cartaSecreta');
        const fechaGuardada = localStorage.getItem('fechaCarta');

        if (cartaGuardada && fechaGuardada) {
          const tiempoPasado = ahora - parseInt(fechaGuardada, 10);

          if (tiempoPasado < TIEMPO_48H) {
            return cartaGuardada;
          }
        }

        const cartaNueva = cartas[Math.floor(Math.random() * cartas.length)];
        localStorage.setItem('cartaSecreta', cartaNueva);
        localStorage.setItem('fechaCarta', ahora.toString());
        return cartaNueva;
      }

      // Mostrar la carta en el div content
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `<div class="card">${obtenerCarta()}</div>`;
    }

    function mostrarError(msg) {
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `<div class="error">${msg}</div>`;
    }

    // Control de accesos
    let accesos = parseInt(localStorage.getItem('contadorAccesos') || '0', 10);

    if (accesos >= MAX_ACCESOS) {
      mostrarError('Límite de accesos alcanzado. No se puede entrar.');
    } else {
      let pass = prompt('Ingresa la contraseña para acceder:');
      if (pass === PASSWORD) {
        // Sumar 1 al contador y guardar
        accesos++;
        localStorage.setItem('contadorAccesos', accesos.toString());
        mostrarCarta();
      } else {
        mostrarError('Contraseña incorrecta. Acceso denegado.');
      }
    }
  </script>
</body>
</html>

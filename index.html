<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Secreta - JORNADA 3</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem 1rem;
    }

    img {
      width: 150px;
      margin: 1rem 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #FFD700;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #b00000;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #b00000;
      font-size: 1.5rem;
      font-weight: bold;
      display: inline-block;
      margin-top: 2rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
    }

    #claveInput {
      width: 200px;
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-top: 20px;">
    <img src="logo.png" alt="Logo del equipo" style="width: 150px; height: auto;">
  </div>

  <h1>Carta Secreta</h1>
  <h2>JORNADA 3</h2>

  <div id="login">
    <p>Ingresa tu clave única:</p>
    <input type="text" id="claveInput" />
    <button onclick="verificarClave()">Entrar</button>
    <p id="error"></p>
  </div>

  <div id="cartaSecreta" style="display:none">
    <p>Tu carta secreta es:</p>
    <div class="card" id="cartaTexto"></div>
  </div>

  <!-- Scripts de Firebase desde la CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAn9FqQ_r1iJkBIv0C06GrkPgcBFJto5Ng",
      authDomain: "carta-secreta-d2393.firebaseapp.com",
      databaseURL: "https://carta-secreta-d2393-default-rtdb.firebaseio.com",
      projectId: "carta-secreta-d2393",
      storageBucket: "carta-secreta-d2393.appspot.com",
      messagingSenderId: "232679860017",
      appId: "1:232679860017:web:695bfa1778a70af32cb210",
      measurementId: "G-RY3SDPQYCP"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const clavesValidas = [
      'CCF3', 'TKF3', 'LM3F', 'LF3C', 'LPF3','LCJ2','LM1J',
      'SX3F', 'TKD3F', 'TT3F', 'RBF3', 'L3FG','TT2J','FBJ1'
    ];

    const cartas = [
      'Gol de cabeza x2',
      'Robo carta secreta',
      'Anula carta secreta',
      'Si hay penalti, gol x2',
      'Carta espejo',
      'Joker (Carta libre)',
      'Gol al último minuto x2'
    ];

    function verificarClave() {
      const clave = document.getElementById('claveInput').value.trim().toUpperCase();
      const errorMsg = document.getElementById('error');
      const cartaTexto = document.getElementById('cartaTexto');
      const cartaDiv = document.getElementById('cartaSecreta');

      if (!clavesValidas.includes(clave)) {
        errorMsg.textContent = 'Clave inválida.';
        return;
      }

      // Verificar en Firebase si ya fue usada
      db.ref('usos/' + clave).once('value', snapshot => {
        if (snapshot.exists()) {
          errorMsg.textContent = 'Esta clave ya fue utilizada.';
        } else {
          // Generar carta y guardar uso
          const ahora = Date.now();
          const seed = ahora + clave.length;
          const carta = cartas[seed % cartas.length];

          db.ref('usos/' + clave).set({
            carta: carta,
            timestamp: ahora
          });

          cartaTexto.textContent = carta;
          document.getElementById('login').style.display = 'none';
          cartaDiv.style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
